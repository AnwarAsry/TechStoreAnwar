<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>

    <title>TechStore - Edit review</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
        }

        .button {
            background-color: blue;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid gray;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <h2>Edit review</h2>

    <div class="box">

        <form th:action="@{/reviews/{id}(id=${review.id})}" th:object="${review}" method="post">
            <input type="hidden" name="_method" value="put">

            <label>Title:</label>
            <input type="text" th:field="*{productName}"/>

            <br><br>

            <label>Rating:</label>
            <input type="number" th:field="*{rating}"/>

            <br><br>

            <label>Comment:</label>
            <textarea th:field="*{comment}"></textarea>

            <br>
            <label>Reviewer:</label>
            <textarea th:field="*{reviewerName}"></textarea>

            <br><br>

            <button class="button" type="submit">Update</button>

        </form>

    </div>

    <a class="button" th:href="@{/reviews}">Back to reviews ></a>
</div>
</body>
</html>
