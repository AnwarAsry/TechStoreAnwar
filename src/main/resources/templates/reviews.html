<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>TechStore - Reviews</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
        }

        .button {
            background-color: blue;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid gray;
            padding: 10px;
            margin-bottom: 10px;
        }

        .red-button {
            cursor: pointer;
            background-color: red;
            color: white;
            padding: 6px;
            border: none;
            border-radius: 4px;
        }

        .blue-button {
            background-color: blue;
            color: white;
            padding: 6px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <h2><b>Reviews</b></h2>
    <a class="button" th:href="@{/reviews/new}">Add new review</a>

    <div th:each="review : ${reviews}" class="box">

        <p><strong th:text="${review.productName}"></strong></p>
        <p>Rating: <span th:text="${review.rating}"></span></p>
        <p th:text="${review.comment}"></p>
        <p th:text="${review.reviewerName}"></p>

        <form th:action="@{/reviews/{id}(id=${review.id})}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button class="red-button" type="submit">Delete</button>
        </form>

        <a class="blue-button" th:href="@{/reviews/{id}(id=${review.id})}"> Show review ></a>

    </div>
</div>
</body>
</html>
