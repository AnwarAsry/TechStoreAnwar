<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>

    <title>TechStore - Review</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
        }

        .button {
            background-color: blue;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid gray;
            padding: 10px;
            margin-bottom: 10px;
        }

        .red-button {
            background-color: red;
            color: white;
            padding: 6px;
            border: none;
            border-radius: 4px;
        }

        .blue-button {
            background-color: blue;
            color: white;
            padding: 6px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <h2>Review</h2>

    <div class="box">
        <p><strong th:text="${review.productName}"></strong></p>
        <p>Rating: <span th:text="${review.rating}"></span></p>
        <p th:text="${review.comment}"></p>
        <p th:text="${review.reviewerName}"></p>
    </div>

    <a class="button" th:href="@{/reviews/{id}/edit(id=${review.id})}">Edit review</a>
    <a class="button" th:href="@{/reviews}">Back to reviews ></a>
</div>
</body>
</html>
